{% extends "auctions/layout.html" %}

{% block body %}

<ul class="list-group ">
    {% for category in categories %}
        <a href="{% url 'by_category' category.id %}" style="text-decoration: none; padding-bottom: 5px;">
            <li class="list-group-item">
                <h6>{{ category.name }}</h6>
                
            </li>
            
        </a>
    {% empty %}
        <li class="list-group-item">No categories found.</li>
        
    {% endfor %}
</ul>



{% endblock %}
